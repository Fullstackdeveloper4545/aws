services:
  startupservice:
    build: .
    command: python manage.py migrate && python manage.py collectstatic --noinput
    volumes:
      - ./src:/app
    env_file:
      - .env

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 dashboard.wsgi:application
    volumes:
      - ./src:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      startupservice:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: 