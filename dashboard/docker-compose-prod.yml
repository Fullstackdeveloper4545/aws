services:
  startupservice:
    build: .
    command: sh -c "( python manage.py migrate || true ) && ( python manage.py collectstatic --noinput || true )"
    volumes:
      - ./src:/app
    env_file:
      - .env

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 dashboard.wsgi:application
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      startupservice:
        condition: service_completed_successfully
    restart: unless-stopped